<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 태그</title>
  </head>
  <body>
    <!-- table : 표를 만드는 태그 -->
    <!-- <table></table>만 사용시 선 없이 만들어짐 -->
    <!-- border(테두리두께), width(너비), height(높이), align(표의 정렬), bgcolor(배경색), bordercolor(테두리 색), ... -->
    <!-- 속성이 빨간색으로 보이는 이유 -->
    <!-- css를 사용해 스타일링 할 수 있기 때문에 테이블의 속성을 지정하기보다는 css를 사용을 권장하기 때문 -->

    <table
      border="1"
      width="100"
      height="70"
      align="center"
      bgcolor="pink"
      bordercolor="red"
    >
      <!-- caption : 표의 제목 -->
      <caption>
        <h3>table</h3>
      </caption>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <h1>메뉴판</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>파스타</td>
        <td>8,900원</td>
        <td></td>
      </tr>
      <tr>
        <td>돈까스</td>
        <td>9,000원</td>
        <td>1,000원 추가시 우동증정</td>
      </tr>
      <tr>
        <td>삼각김밥</td>
        <td>1,500원</td>
        <td>참치마요가 맛있음</td>
      </tr>
    </table>

    <h1>메뉴판 new!</h1>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
        <th>짜잔</th>
      </tr>

      <tr>
        <td>파스타</td>
        <td colspan="2">8,900원</td>
        <td rowspan="5">짜자잔</td>
      </tr>

      <tr>
        <td>돈까스</td>
        <td>9,000원</td>
        <td>1,000원 추가시 우동증정</td>
      </tr>

      <tr>
        <td>삼각김밥</td>
        <td rowspan="2">1,500원</td>
        <td>참치마요가 맛있음</td>
      </tr>

      <tr>
        <td>줄김밥</td>
        <td>먹기 좀 더 쉽긴 함</td>
      </tr>

      <tr>
        <td colspan="3">볶음밥</td>
      </tr>
    </table>
    <br />

    <!--  실습 
        1. 행의 줄을 센다. 세로줄 3개 (tr 3개)
        2. 1행씩 들어가는 숫자와 너비를 계산하여 넣는다.
     -->
    <table
      border="1"
      cellspacing="0"
      cellpadding="20"
      width="100%"
      style="text-align: center"
    >
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
    </table>
    <br />

    <table
      border="1"
      cellspacing="0"
      cellpadding="5"
      width="100%"
      style="text-align: center"
    >
      <!-- <h1 style="color: green" align="center">스타벅스(실습)</h1> 
    center 대신에 caption 사용! -->
      <caption>
        <h1 style="color: green">스타벅스(실습)</h1>
      </caption>
      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td>아메리카노</td>
        <td>4200원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=110563"
          >
            <img src="./img/아메.jpg" width="200" alt="아메리카노 사진" />
          </a>
        </td>
      </tr>
      <tr>
        <td>돌체라떼</td>
        <td>4800원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128692"
          >
            <img src="./img/라떼.jpg" width="200" alt="돌체라떼 사진" />
          </a>
        </td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td>자바칩 프라푸치노</td>
        <td rowspan="2">5000원</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016"
            target="_blank"
          >
            <img
              src="./img/자바 프라푸치노.jpg"
              width="200"
              alt="자바칩 프라푸치노 사진"
            />
          </a>
        </td>
      </tr>
      <tr>
        <td>녹차 프라푸치노</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502"
            target="_blank"
          >
            <img
              src="./img/말차 프라푸치노.jpg"
              style="width: 200px"
              alt="말차 프라푸치노 사진"
            />
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
