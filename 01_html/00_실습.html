    <!-- 실습 1 -->
    <h1>제출용 폼 만들기 실습</h1>
 
        <h2>설문조사</h2>

        <label for="name" name="name">이름</label>

        <br/>
        <label for="email" name="email2">이메일</label>
        <input type="text" id="email2" />

        <label for="age-40">

        <label for="age-50">

        <label for="age-60">
        <input type="radio" name="ages"id="age-60" />60대 이상
        </label>
        
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <label for="html" >
        <input type="checkbox" name="corse" id="html" />html
        </label>
        <label for="javascript" >
        <input type="checkbox" name="corse" id="javascript" />javascript
        </label>
        <label for="css" >
        <input type="checkbox" name="corse" id="css" />css
        </label>
        <br />
        <br />
        <textarea id="text-box" cols="130" rows="10" placeholder="하고싶은 말을 써주세요 :)" ></textarea>
        <input type="submit" />
    </form>

    <!--  실습 2
        1. 행의 줄을 센다. 세로줄 3개 (tr 3개)
        2. 1행씩 들어가는 숫자와 너비를 계산하여 넣는다.
     -->
    <table
      border="1"
      cellspacing="0"
      cellpadding="20"
      width="100%"
      style="text-align: center"
    >
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
