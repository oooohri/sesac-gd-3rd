<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag의 종류</title>
  </head>
  <body>
    <!-- form 태그는 사용자의 입력을 받는 요소들을 묶어주는 태그 -->
    <!-- form 태그의 속성 : action, method -> 서버와의 통신과 관련된 속성 -->
    <!-- 사용자의 입력을 위한 태그를 form태그 내부에 작성 -> 서버에 전달 -->
    <form>
      <!-- input: 사용자의 입력을 받는 태그 -->
      <!-- input에는다양한 type 속성이 있다. -->
      <!-- input은 열린태그 (닫는태그가 없다)이기 때문에 꼭 /로 닫아주기 -->
      text :
      <input type="text" />
      <br />

      <!-- label 태그 : for 속성을 사용해 input 태그와 연결할 수 있는 태그 -->
      <!-- 해당 label을 클릭할 경우 연결된 input에 focus를 하거나 체크할 수 있다. -> 사용자 편의성을 높일 수 있다 -->
      <!-- label의 for와 input의 id가 동일하면 연결된다. -->
      <label for="connect">text with label : </label>
      <input type="text" id="connect" />
      <br />

      <label for="email">이메일</label>
      <!-- placeholdeer : 예시 텍스트 입력 (연한회색, 값이 들어가면 안보임) -->
      <input type="email" id="email" placeholder="example@aa.co.kr" />
      <br />

      <!-- label의 for 속성을 사용하지 않고 암시적으로 연결하는 방법 -->
      <label>
        비밀번호
        <input type="password" />
      </label>
      <br />

      <input type="checkbox" name="agree" /> 동의합니다.
      <br />

      <!-- checked : 자동으로 체크된 상태 -->
      <input type="checkbox" id="agree1" name="agree" checked />
      <label for="agree1">동의</label>
      <br />

      <!-- disabled : 비활성화 -->
      <input type="checkbox" id="agree2" name="agree" disabled />
      <label for="agree2">동의</label>
      <br/>

        <h5>다음 중 input type이 아닌 것은? (모두 고르시오)</h5>
      
        <label><input type="checkbox" name="check">text</input></label>
        <label><input type="checkbox" name="check">click</input></label>
        <label><input type="checkbox" name="check">bread</input></label>
        <label><input type="checkbox" name="check">img</input></label>
        <label><input type="checkbox" name="check">date</input></label>
        <br/>

        <input type="checkbox" name="input-checkbox" id="text3" />
        <label for="text3">text</label>
        <input type="checkbox" name="input-checkbox" id="click" checked/>
        <label for="click">click</label>
        <input type="checkbox" name="input-checkbox" id="bread" checked />
        <label for="bread">bread</label>
        <input type="checkbox" name="input-checkbox" id="img" checked />
        <label for="img">img</label>
        <input type="checkbox" name="input-checkbox" id="date" />
        <label for="date">date</label>
        <br/>

        <input type="radio" name="radio" id="radio1">
        <label for="radio1">radio type</label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">radio type</label>
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">radio type</label>
        <br />
        <!-- name 제외한 radio
            radio 선택이 모두 된다. -> 제대로 기능하지 못한다.
            따라서, name을 무조건 사용해주어야 한다.
         -->
        <input type="radio"  id="radio11">
        <label for="radio11">radio type</label>
        <input type="radio"  id="radio22">
        <label for="radio22">radio type</label>
        <input type="radio" id="radio33">
        <label for="radio33">radio type</label>

        <!--
        radio : 그룹 중 하나만 선택할 수 있는 타입
        checkbox : 여러개를 선택할 수 있는 타입
        checkbox & radio는 같은 name을 부여해 그룹화 해야함 
        radio도 동일하게 checked, disabled 속성 사용 가능
        -->

        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <input type="radio" name="radio-btn" id="title"/>
        <label for="title">title</label>
        <input type="radio" name="radio-btn" id="alt"/>
        <label for="alt">alt</label>
        <input type="radio" name="radio-btn" id="mouse"/>
        <label for="mouse">mouse</label>
        <input type="radio" name="radio-btn" id="value"/>
        <label for="value">value</label>
        <br />

        <label for="color">색상을 선택해주세요.</label>
        <input type="color" id="color" />
        <br />

        <label for="range">범위를 지정해주세요.</label>
        <input type="range" id="range" />
        <br/>

        <label for="file">파일을 업로드해주세요.</label>
        <input type="file" id="file" />
        <br />

        <!-- number type은 input 창 내부에 숫자 이외의 값이 입력되지 않음 -->
        <!-- input창 내부 오른편에 count 값을 변경시키는 화살표가 자동으로 생성 -->
        <label for="number">숫자를 입력해주세요.</label>
        <input type="number" id="number" />
        <br />

        <label for="date">생년월일을 입력해주세요.</label>
        <input type="date" id="date"/>
        <br />

        <label for="date-time">생년월일을 입력해주세요.(시간 포함)</label>
        <input type="datetime-local" id="date-time" />
        <br />

        
        <!-- 버튼 만들기 -->
        <!-- 방법1. input태그의 submit type: value를 지정하지 않아도 기본적으로 '제출'이라는 값이 들어감 -->
        <!-- form 태그 내의 모든 input 값을 서버에 전송(JS 없이) -->
        <input type="submit" value="제출 싫어요" />
        <br />
        
        <!-- 방법2. input 태그의 button type: 열린태그이므로 내부에 자식 요소를 만들 수 없다. -->
        <!-- 열린태그라서 태그 사이에 값을 줄 수 없다. -->
        <!-- 버튼 내부의 content는 value 속성을 사용해 부여 -->
        <input type="button" value="버튼" />
        
        <!-- 방법3. button 태그 사용 : 여는태그와 닫는태그가 있어 자유롭게 스타일링 및 활용가능 -->
        <!-- 다른 태그들을 내부에 삽입할 수 있다. -> 활용성 높음 -->
        <button>
            button 태그로 만든 버튼
            <div style="color: red;">난 div야</div>
        </button>
        <br />

        <!-- cols : 가로 너비 속성 -->
        <!-- rows : 세로 너비 속성 -->
        <label for="textarea">많은 양의 텍스트를 받을 때 사용하는 textarea</label>
        <textarea id="textarea" cols="130" rows="10" placeholder="내용을 입력해주세요."></textarea>

        <select name="fruit">
            <optgroup label="red">
            <option value="apple">사과</option>
            <option value="strawberry">딸기</option>
            <option value="banana">바나나</option>
            </optgroup>
            <optgroup label="others">
            <option value="orange">오렌지</option>
            <option value="cherry">체리</option>
            <option value="blueberry">블루베리</option>
            </optgroup>
        </select>

        <select name="gender">
        <option value="female">여성</option>
        <option value="male">남성</option>
        </select>

        
  </body>
</html>
