<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 시작하기</title>

    <!-- * js 사용하기 -->
    <!-- js코드는 모두 다 사용가능하지만, head태그 안에 작성해주는 것이 좋다. ㅋ-->
    <!-- 방법 1. head 태그 > script 태그 내부에 작성 -->
    <script>
      alert("head > script 태그 내부에 작성, alert 사용");
      console.log("head > script 태그 내부에 작성, console.log 사용");
    </script>

    <!-- 방법 2. head 태그 > script 태그의 src 속성에 js 파일 경로 작성 -->
    <script src="./01_start.js"></script>

    <script>
      alert("head > script 태그 내부 링크 방식 아래에 작성");
    </script>

    <link rel="stylesheet" href="./01_start.css" />
  </head>

  <script>
    alert("head와 body 사이에 작성");
  </script>

  <body>
    <script>
      alert("body에 작성");
    </script>
  </body>

  <script>
    alert("body 아래에 작성");
  </script>
</html>
