<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="stylesheet" href="./실습.css" />

  <style>
    h2 {
      background-color: blue;
      color: white;
    }
    /* h3은 내장방식이 적용되어야 하므로 link태그를 위로 올려 내장방식이 나중에 적용되게 한다. */
    h3 {
      background-color: black;
      color: white;
    }
  </style>

  <body>
    <h1 style="background-color: green; color: white">h1은 인라인방식</h1>
    <h2>h2는 내장방식</h2>
    <h3>h3은 내장,링크에 전부 선언하되 내장방식이 적용 되도록 설정</h3>
    <p>p태그는 링크방식</p>
    <span>span태그는 import로 설정, 배경오렌지,글자파랑</span>
  </body>
</html>
