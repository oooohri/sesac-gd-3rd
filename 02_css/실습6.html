<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<>, initial-scale=1.0" />
    <title>2월달력 만들기</title>
    <link rel="stylesheet" href="./실습6.css" />
  </head>
  <body>
    <table width="1000" height="500" align="center">
      <caption>
        <h3 class="title">2024년 2월</h3>
      </caption>
      <tr>
        <th class="sunday">일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th class="saturday">토</th>
      </tr>
      <tr>
        <td colspan="4"></td>
        <td>1</td>
        <td>2</td>
        <td class="saturday">3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td class="newYear">9</td>
        <td class="newYear">10</td>
      </tr>
      <tr>
        <td class="newYear">11</td>
        <td class="newYear">12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td class="saturday">17</td>
      </tr>
      <tr>
        <td class="sunday">18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td class="saturday">24</td>
      </tr>
      <tr>
        <td class="sunday">25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
