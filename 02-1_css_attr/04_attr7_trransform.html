<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform과 transition</title>
    <link rel="stylesheet" href="./04_attr7_trransform.css" />
  </head>
  <body>
    <h2>transform</h2>
    <div class="img-box">
      <img src="./img/pooh.png" alt="pooh 이미지" />
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <h2>실습 - 이미지 3개 연달아 나열하기</h2>
    <div class="img-box2">
      <div class="beach beach1">
        <img src="./img/beach1.jpg" alt="바다이미지 1" class="img-1" />
      </div>
      <div class="beach beach2">
        <img src="./img/beach2.jpg" alt="바다이미지 2" class="img-2" />
      </div>
      <div class="beach beach3">
        <img src="./img/beach3.jpg" alt="바다이미지 3" class="img-3" />
      </div>
    </div>

    <hr />
    <h2>transition</h2>
    <!-- div.box.box$*3 -->
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <hr />

    <h2>실습3 - 다양한 transform 함수 사용하기</h2>
    <div class="square square1">1</div>
    <div class="square square2">2</div>
    <div class="square square3">3</div>
    <div class="square square4">4</div>
  </body>
</html>
