<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h3><실습6. 속성 선택자></h3>
    <input type="text" placeholder="이름" />
    <input type="password" value="pw" />
    <input type="text" value="000-0000-0000" />
    <input type="text" placeholder="핸드폰" />
    <input type="text" placeholder="주민번호" disabled />
    <br /><br /><br /><br /><br />

    <h2><실습7.선택자 종합 실습></h2>

    <h3>건의 사항을 적어주세요!</h3>
    <form>
      <label for="textarea"></label>
      <textarea
        name="content"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="건의 사항🎈"
      ></textarea>
      <input type="checkbox" name="red" id="red" />
      <label for="red">빨강</label>
      <input type="checkbox" name="blue" id="blue" />
      <label for="blue">파랑</label>
      <input type="checkbox" name="yellow" id="yellow" />
      <label for="yellow">노랑</label>
      <button>제출</button>
    </form>
    <br /><br /><br />

    <h3><실습8. 박스모델 사용하기></h3>
    <div class="orange-box">
      <div class="html">HTML</div>
      <div class="css">CSS</div>
      <div class="js">Javascript</div>
    </div>
    <br /><br /><br />

    <h3><실습9. 테두리 그리기></h3>
    <div>
      <div class="width">4방향 테두리 두께 변경하기</div>
      <div class="style">4방향 테두리 스타일 변경하기</div>
      <div class="color">4방향 테두리 색상 변경하기</div>
      <div class="direction">4방향 테두리 스타일이 다른 div 완성하기</div>
    </div>
    <br />
    <br />
    <br />

    <h3><실습 10. ** calc 사용 및 line-height 사용** ></h3>
    <div class="sesac">SeSAC</div>
    <br /><br /><br />

    <h3><실습 11. 요소 사라지게 하기></h3>
    <div class="box">마우스 호버하면 사라지게 하기</div>
  </body>
</html>
